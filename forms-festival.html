<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição no Festival</title>
</head>
<body>
    <h1>Formulário de Inscrição para o Festival Musical</h1>

    <form action="inscricaofestival.php" method="post">

    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

    <label for="data_nascimento">Data de nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

    <label for="cor_credencial">Cor da credencial:</label><br>
    <input type="color" id="cor_credencial" name="cor_credencial"><br><br>

    <label for="experiencia">Nível de experiência musical (1 a 10):</label><br>
    <input type="range" id="experiencia" name="experiencia" min="1" max="10"> <br><br>

    <label for="telefone">Telefone para contato:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br><br>

    <label for="portfolio">Link para portfólio:</label><br>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://seuportfólio.com"><br><br>

    <label for="datahora">Data e hora preferidas para o workshop:</label><br>
    <input type="datetime-local" id="datahora" name="datahora"><br><br>

    <label for="mes">Mês disponível para apresentação:</label><br>
    <input type="month" id="mes" name="mes"><br><br>

    <label for="horario">Horário disponível:</label><br>
    <input type="time" id="horario" name="horario"><br><br>
 
    <label for="semana">Semana do festival:</label><br>
    <input type="week" id="semana" name="semana"><br><br>

    <label for="ingressos">Número de ingressos desejados:</label><br>
    <input type="number" id="ingressos" name="ingressos" min="1" max="10" placeholder="Digite um número entre 1 e 10"><br><br>
    
    <label for="genero">Buscar gêneros musicais:</label><br>
    <input type="search" id="genero" name="genero" placeholder="Ex: Rock, Jazz, Pop..."><br><br>
    
    <input type="submit" value="Inscrever-se no Festival">
   
</body>
</html>
